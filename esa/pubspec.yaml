name: esa
description: "Application de gestion scolaire - École Supérieure des Affaires (ESA Togo)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage & Offline
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Authentication & Security
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.1
  
  # PDF & Files
  pdf: ^3.10.7
  printing: ^5.12.0
  file_picker: ^6.1.1
  open_filex: ^4.3.2
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Date & Time
  intl: ^0.19.0
  timeago: ^3.6.1
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  
  # Charts & Statistics
  fl_chart: ^0.66.0
  
  # Utilities
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
